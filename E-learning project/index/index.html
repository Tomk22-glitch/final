<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      background: #121212; /* dark attractive background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1e1e1e; /* slightly lighter than body */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.9s, box-shadow 0.5s;
    }

    .login-box:hover {
      transform: scale(1.09);
      box-shadow: 0px 12px 25px rgb(252, 250, 250);
    }

    h3 {
      background: linear-gradient(270deg, #60c7e0, #d1eca4, #fc888e);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      color: rgb(5, 5, 5);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(231, 218, 218, 0.1);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #11bae4;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0e90b8;
    }
  </style>
</head>
<body>
  <div class="login-box">
  <h3>COMPLAB</h3>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
